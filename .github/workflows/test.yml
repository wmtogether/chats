name: Test

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  quick-test:
    name: Quick Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Check Rust code compiles
      run: cargo check --all-targets
      working-directory: Desktop
      
    - name: Check TypeScript types
      run: bun run tsc --noEmit
      continue-on-error: true
      
    - name: Test build process
      run: |
        Write-Host "Testing frontend build..."
        bun run vite build
        
        Write-Host "Testing Rust build..."
        cargo build --bin mikochat
        cargo build --bin mikoproxy
        
        Write-Host "Testing postbuild script..."
        bun run postbuild
        
        Write-Host "âœ… All build steps completed successfully"
      shell: powershell
      working-directory: .